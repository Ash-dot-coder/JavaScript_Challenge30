<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day - 3 | Play with Changes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Play with <span class="h1">Changes</span></h1>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#672574">
    </div>

    <img src="./Assets/images/cutputli.jpg" alt="online reference">
    <audio id="bg-flute" src="./Assets/audio/bg-flute.mp3" loop></audio>

    <script src="script.js"></script>
</body>

</html>
