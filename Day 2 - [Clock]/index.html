<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day - 2 | Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- <h1 class="title">timer <i class="fa-solid fa-bars-staggered"></i></h1> -->
    <div class="container">
        <!-- Analog Clock -->
        <div class="clock">
            <div class="clock-face">
                <div class="stick hour-stick"></div>
                <div class="stick min-stick"></div>
                <div class="stick second-stick"></div>
            </div>
        </div>

        <!-- Digital Clock -->
        <div class="digital-clock">
            <h1 class="title">timer <i class="fa-solid fa-bars-staggered"></i></h1>
            <h1 id="digital-time">00:00:00</h1>
            <p id="digital-date">Loading Date...</p>
        </div>
    </div>

    <audio id="tick-sound" src="./Assets/audio/ticking-clock-sound-30968.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
